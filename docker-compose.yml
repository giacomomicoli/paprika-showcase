services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paprika-app
    restart: unless-stopped
    networks:
      - paprika-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: paprika-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - paprika-network
    depends_on:
      - app

networks:
  paprika-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
